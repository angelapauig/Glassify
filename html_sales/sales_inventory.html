<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory</title>
  <link rel="stylesheet" href="/Glassify/assets/admin_css/admin_inventoy.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
         <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo-container">
                <img src="/Glassify/assets/img/logo.png" alt="GlassWorth Builders Logo" class="logo">
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="sales.html">
                            <img src="/Glassify/assets/img_admin/dashboard.svg" alt="Dashboard">
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="sales_orders.html">
                            <img src="/Glassify/assets/img_admin/orders.svg" alt="Orders">
                            <span>Orders</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="user-section">
                <span class="section-title">Users</span>
                <ul>
                    <li>
                        <a href="sales_endUser.html">
                            <img src="/Glassify/assets/img_admin/end-user.svg" alt="End User">
                            <span>End User</span>
                        </a>
                    </li>
                    <li>
                        <a href="sales_orders.html">
                            <img src="/Glassify/assets/img_admin/support.svg" alt="Issue/Support">
                            <span>Issue/Support</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="general-section">
                <span class="section-title">General</span>
                <ul>
                    <li class="active">
                        <a href="sales_inventory.html">
                            <img src="/Glassify/assets/img_admin/inventory.svg" alt="Inventory">
                            <span>Inventory</span>
                        </a>
                    </li>
                    <li>
                        <a href="sales_products.html">
                            <img src="/Glassify/assets/img_admin/products.svg" alt="Products">
                            <span>Products</span>
                        </a>
                    </li>
                    <li>
                        <a href="sales_payments.html">
                            <img src="/Glassify/assets/img_admin/payments.svg" alt="Payments">
                            <span>Payments</span>
                        </a>
                    </li>

                </ul>
            </div>
        </aside>

    
    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <div class="header-menu" id="menu-toggle"><i class="fas fa-bars"></i></div>
        <div class="header-right">
          <i class="fas fa-bell"></i>
          <i class="fas fa-user-circle user-icon"></i>
        </div>
      </header>

      <!-- Orders -->
      <section class="order-list-section">
        <div class="section-header">
          <h2>Inventory</h2>

          <div class="inventory-stats">
            <div class="stat-card">
              <p class="stat-title">Total Items</p>
              <p class="stat-value">6</p>
            </div>
            <div class="stat-card">
              <p class="stat-title">Low Stocks Alerts</p>
              <p class="stat-value">1</p>
            </div>
            <div class="stat-card">
              <p class="stat-title">New Items</p>
              <p class="stat-value">1</p>
            </div>
            <div class="stat-card">
              <p class="stat-title">Recent Requests</p>
              <p class="stat-value">4</p>
            </div>
          </div>
        </div>

        <div class="order-tabs">
          <h2>List of Items</h2>
        </div>
        <div class="controls-container">
          <div class="search-bar">
            <input type="text" placeholder="Filter by name or category..." class="search-input">
            <button class="search-button">Search</button>
          </div>
        </div>

        <!-- Table -->
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Item ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>In Stock</th>
                <th>Unit</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- Rows will be injected here by JS -->
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div class="pagination">
          <span id="paginationInfo"></span>
          <div class="rows-per-page">
            <label for="rowsPerPageSelect">Rows per page:</label>
            <select id="rowsPerPageSelect">
              <option value="5"selected>5</option>
              <option value="10">10</option>
              <option value="25">25</option>
            </select>
          </div>
          <div class="pagination-controls">
            <button><i class="fas fa-chevron-left"></i></button>
            <button class="active">1</button>
            <button><i class="fas fa-chevron-right"></i></button>
          </div>
        </div>
      </section>

    </main>
  </div>
  
  <script src="/Glassify/assets/js/admin-sidebar.js"></script>
  <script src="/Glassify/assets/js/order-popup.js"></script>
  <script src="/Glassify/aAssets/js/search-inventory.js"></script>
  <script src="/Glassify/assets/js/inventory-filter.js"></script>
</body>

</html>
