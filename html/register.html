
    <section class="register-section">
        <div class="register-container">

            <!-- Left Panel -->
            <div class="register-left">
                <div class="register-logo">
                    <img src="../assets/img/logo.png" alt="GlassWorth Logo">
                </div>
                <h2 class="register-brand">Glassify</h2>
                <p class="register-description">
                    <span class="highlight">Design</span> Your Glass Project.
                    Get <span class="highlight">Instant</span> Quotes.
                    <span class="highlight">Order</span> Online.
                </p>
                  <div class="login-user-icon"><img src="../assets/img/mdi_account-outline.svg" alt="account-icon"> </div>
            </div>

            <!-- Right Panel -->
            <div class="register-right">
                <h3 class="register-title">Create an Account</h3>
                <form class="register-form">

                    <div class="register-input-group">
                        <label for="firstName">First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" placeholder="Enter your first name" required>
                    </div>

                    <div class="register-input-group">
                        <label for="middleInitial">Middle Initial (optional)</label>
                        <input type="text" id="middleInitial" placeholder="Enter your middle initial">
                    </div>

                    <div class="register-input-group">
                        <label for="surname">Surname <span class="required">*</span></label>
                        <input type="text" id="surname" placeholder="Enter your surname" required>
                    </div>

                    <div class="register-input-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="register-input-group password-group">
                        <label for="password">Password <span class="required">*</span></label>
                        <div class="register-input-row">
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password">üëÅ</button>
                        </div>
                    </div>

                    <div class="register-input-group password-group">
                        <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                        <div class="register-input-row">
                            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                            <button type="button" class="toggle-password">üëÅ</button>
                        </div>
                    </div>

                    <div class="register-input-group">
                        <label for="phone">Phone Number <span class="required">*</span></label>
                        <input type="tel" id="phone" placeholder="Enter your phone number" required>
                    </div>

                    <button type="submit" class="register-btn">Sign Up</button>

                    <div class="register-options">
                        <label><input type="checkbox" required> I agree to Glassify‚Äôs Terms and Conditions</label>
                        <a href="#">Need Help?</a>
                    </div>

                </form>
            </div>

        </div>
    </section>
