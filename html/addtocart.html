<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart</title>
  <link rel="stylesheet" href="/Glassify/assets/css/addtocart_style.css">
  <script src="/Glassify/assets/js/header.js"></script>
  <script src="/Glassify/assets/js/footer.js" defer></script>
</head>

<body>
  <my-header></my-header>
  <!-- Progress Navigation -->
  <div class="progress-nav">
    <div class="step active">Cart</div>
    <div class="divider"></div>
    <div class="step">Payment</div>
    <div class="divider"></div>
    <div class="step">Complete</div>
  </div>

  <main>

    <!-- Title outside sections -->
    <div class="cart-title">
      <h2>My Cart</h2>
      <div class="title-divider"></div>
    </div>

    <!-- Content row -->
    <div class="cart-container">
      <!-- Cart Section -->
      <section class="cart-section">
        <table class="cart-table">
          <thead>
            <tr>
              <th> </th>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="cart-body">
            <!-- Cart items injected here -->
          </tbody>
        </table>
        <button id="clear-cart" class="clear-btn">Clear Shopping Cart</button>
      </section>

      <!-- Order Summary Section -->
      <section class="order-summary">
        <div class="order-summary-content">
          <h3>Order Summary</h3>
          <p><span>Items:</span> <span id="summary-items">0</span></p>
          <p><span>Subtotal:</span> ₱<span id="summary-subtotal">0.00</span></p>
          <p><span>Shipping Fee:</span> ₱<span id="summary-shipping">0.00</span></p>
          <p><span>Handling Fee:</span> ₱<span id="summary-handling">0.00</span></p>
          <div class="summary-divider"></div>
          <p class="total"><span>Total:</span> ₱<span id="summary-total">0.00</span></p>
          <div class="btn-container">
            <a href="/Glassify/html/checkout.html">
              <button class="checkout-btn">Check Out</button>
            </a>
          </div>
        </div>
        <div class="quotation-content">
          <button class="generate-btn">Generate Quotation</button>
      </section>
    </div>

  </main>


  <script src="/Glassify/assets/js/cart.js"></script>
  <my-footer></my-footer>
</body>

</html>
