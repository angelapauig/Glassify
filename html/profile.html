<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Settings</title>
  <link rel="stylesheet" href="../assets/css/profile.css">
 <script src="/Glassify/assets/js/header.js"></script>
 <script src="/Glassify/assets/js/footer.js"></script>
</head>
<body>
    <my-header></my-header>
  <main class="account-settings">
    <section class="settings-container">
      
      <!-- Left: Form -->
      <section class="settings-form">
        <h2 class="settings-title">Account Settings</h2>
        <form id="accountForm">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="">

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="">

          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="phone" placeholder="">

          <label for="address">Address</label>
          <input type="text" id="address" name="address" placeholder="">

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="">

          <div class="form-buttons">
            <button type="button" class="btn-cancel">Cancel</button>
            <button type="submit" class="btn-save">Save Changes</button>
          </div>
        </form>
      </section>

      <!-- Right: Profile Image -->
      <section class="settings-photo">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" 
             alt="Profile Photo" class="profile-img">
        <div class="photo-buttons">
          <label for="uploadPhoto" class="btn-photo">Change Photo</label>
          <input type="file" id="uploadPhoto">
          <button class="btn-delete">Delete Photo</button>
        </div>
      </section>

    </section>

    <section class="logout-container">
      <button class="btn-logout">Logout</button>
    </section>
  </main>

  <script>
    // Handle form submission
document.getElementById("accountForm").addEventListener("submit", function(e) {
  e.preventDefault();
  alert("Changes saved successfully!");
});

// Handle cancel button
document.querySelector(".btn-cancel").addEventListener("click", () => {
  document.getElementById("accountForm").reset();
});

// Handle photo change
document.getElementById("uploadPhoto").addEventListener("change", function(e) {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(event) {
      document.querySelector(".profile-img").src = event.target.result;
    };
    reader.readAsDataURL(file);
  }
});

// Handle photo delete
document.querySelector(".btn-delete").addEventListener("click", () => {
  document.querySelector(".profile-img").src = 
    "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";
});

  </script>
  <my-footer></my-footer>
</body>
</html>
